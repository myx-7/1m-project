<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#grad)"/>
  
  <!-- Pixel grid border -->
  <rect x="1" y="1" width="30" height="30" rx="3" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- SP Text -->
  <text x="16" y="20" text-anchor="middle" fill="white" font-family="monospace, Arial" font-size="12" font-weight="bold">SP</text>
  
  <!-- Small pixel accents -->
  <rect x="6" y="6" width="2" height="2" fill="rgba(255,255,255,0.6)"/>
  <rect x="10" y="6" width="2" height="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="20" y="6" width="2" height="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="24" y="6" width="2" height="2" fill="rgba(255,255,255,0.6)"/>
  
  <rect x="6" y="24" width="2" height="2" fill="rgba(255,255,255,0.6)"/>
  <rect x="10" y="24" width="2" height="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="20" y="24" width="2" height="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="24" y="24" width="2" height="2" fill="rgba(255,255,255,0.6)"/>
</svg> 